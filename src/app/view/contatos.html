    <div ng-if="error" ui-alert title="Ops, acenteceu um problema!">
        {{error}}
    </div>

    <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Filtrar" />
    <table ng-show="contatos.length > 0" class="table">
        <tr>
            <th></th>
            <th>Serial</th>
            <th><a href=""  ng-click="ordenarPor('nome')">Nome</a></th>
            <th><a href=""  ng-click="ordenarPor('telefone')">Telefone</a></th>
            <th><a href=""  ng-click="ordenarPor('operadora')">Operadora</a></th>
            <th><a href=""  ng-click="ordenarPor('data')">Data</a></th>
            <th></th>
        </tr>
        <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:criterioDeBusca | orderBy: criterioDeOrdenacao:direcaoDaOrdenacao">
            <td>
                <input type="checkbox" ng-model="contato.selecionado">
            </td>
            <td> {{ contato.serial | ellipsis:3 }} </td>
            <td style="text-align: left;"> <a href="#/detalhesContato/{{contato.id}}"> {{ contato.nome | nome}} </a> </td>
            <td>{{ contato.telefone }}</td>
            <td>{{ contato.operadora.nome | lowercase }}</td>
            <td> {{contato.data | date:'dd/MM/yyyy HH:mm'}} </td>
            <td style="text-align: center;">
                <div style="width: 10px; height: 10px; border-radius: 50%; margin-left: auto; margin-right: auto;margin-top: 5px;" ng-style="{'background-color': contato.cor}" ></div>
            </td>
        </tr>
    </table>
    <hr>
    <a class="btn btn-lg btn-primary btn-block" href="#/novoContato">Novo Contato</a>
    <button class="btn btn-lg btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
</div>
