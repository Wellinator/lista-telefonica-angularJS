<div class="jumbotron">
    <form name="contatoForm">
        <input class="form-control mb-1" type="text" placeholder="Nome" name="nome" ng-model="contato.nome" ng-required="true" ng-minlength="5" ng-maxlength="50" />
        <input class="form-control mb-1" type="text" placeholder="Telefone" name="telefone" ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" max="10" />
        <input class="form-control mb-1" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date />
        <select class="form-control mb-4" name="operadoras" id="selectOperadoras" ng-model="contato.operadora" ng-options="operadora.nome + ' ('+ (operadora.preco | currency) + ') ' for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
        </select>
    </form>
    <div ng-messages="contatoForm.nome.$error">
        <div ng-message="required" class="alert alert-danger" role="alert">
            Por favor, preencha o campo nome!
        </div>
        <div ng-message="minlength" class="alert alert-warning" role="alert">
            O campo nome deve ter no m√≠nimo 10 carateres.
        </div>
    </div>
    <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger" role="alert">
        Por favor, preencha o campo telefone!
    </div>
    <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-warning" role="alert">
        O campo nome deve ter o seguinte formato: <em>99999-9999</em>.
    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
</div>
